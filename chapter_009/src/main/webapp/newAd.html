<div id="success"></div>
<div class="row">
    <div class="col-sm-3">
        <label>Mark:</label>
        <select class="selectpicker form-control" id="mark">
            <option value="zero"></option>
        </select>
    </div>
    <div class="col-sm-3">
        <label>Model:</label>
        <select class="selectpicker form-control" id="model">

    </div>
</div>
<form class="form-horizontal" id="form_id">

        <div class="col-sm-3">

            <select class="selectpicker form-control" id="trans">
                <option value="zero"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label>Body type:</label>
            <select class="selectpicker form-control" id="body">
                <option value="zero"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">

            <input type="number" value="2018" class="form-control" id="price" style="color: darkgreen">
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label>Price(RUB):</label>
            <input type="number" step="1000" min="0" class="form-control" id="year" style="color: darkgreen">
        </div>
        </div>
    <div class="bt">
        <button type="button" class="btn btn-primary btn btn-default" id="ad">Create new ad</button>

    </div>
