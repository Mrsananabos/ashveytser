<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <title>Signin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/enter.js"></script>
</head>
<div id="error" style="background-color: red"></div>
<style>
    .row {
        margin-left: .1cm;
        padding-top: .1cm;
    }
    .form-horizontal {
        margin-left: .5cm;
        padding-top: 1em;
    }
    .article {
        align: center;
    }
    .inf {
        outline: 2px solid #64AEE8; /* Чёрная рамка */
        width: 100%;
    }

</style>
<body>
<table class="inf">
    <tr>
        <td width="23%">
            <div class="msg">
                <img src="car.JPG" width="200" height="100" alt="logo" align="right">
            </div>
        </td>
        <td width="60%">
            <div class="article">
                <h2 align="center">Sign in</h2>
            </div>
        </td>
        <td>
            <p class="btf" align="center">
                <button type="button" class="btn btn-primary btn btn-default" id="back">Back menu</button>
            </p>
        </td>
    </tr>
</table>
<form class="form-horizontal" id="form_id">
    <div class="form-group">
        <label class="control-label col-sm-4" for="fn">Login:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="login">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="fn">Password:</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password">
        </div>
    </div>
    <div style="text-align: right" class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <button class="btn btn-primary btn btn-default" type="button" onclick="signin()">Submit</button>
        </div>
    </div>
</form>

</body>
</html>
