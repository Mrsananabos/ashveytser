<!DOCTYPE html>
<html lang="en">
<script>
    function validate() {
        if (document.forms["form_id"]["fn"].value == '') {
            alert("Please, fill in the 'First name' field");
            return false;
        }
        if (document.forms["form_id"]["ln"].value == '') {
            alert("Please, fill in the 'Last name' field");
            return false;
        }
        if (document.forms["form_id"]["description"].value == '') {
            alert("Please, fill in the 'Description' field");
            return false;
        }

    }

    function addRow() {
        var fn = $('#fn').val();
        var ln = $('#ln').val();
        var sex = $('#sex').val();
        var desc = $('#description').val();

        $('#table tr:last').after('<tr><td>' + fn +'</td><td>' + ln +'</td><td>' + sex +'</td><td>' + desc +'</td></tr>');
    }



</script>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h2 style="text-align: center">My First Bootstrap Page</h2>
</div>
<form class="form-horizontal" id="form_id">
<div class="form-group">
    <label class="control-label col-sm-2" for="fn">First name:</label>
    <div class="col-sm-8">
    <input type="text" class="form-control" id="fn">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="ln">Last name:</label>
    <div class="col-sm-8">
    <input type="text" class="form-control" id="ln">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="sex">Sex:</label>
        <div class="col-sm-8">
        <select name="sex" class="form-control" id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        </div>
</div>
<div class="form-group">
    <div class="col-sm-15">
    <label class="control-label col-sm-3" for="description">Description:</label>
        <textarea rows="5" cols="100" id="description"></textarea>
    </div>
</div>

    <div style="text-align: right" class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
        </div>
    </div>
</form>

<div class="container">
    <h3 style="text-align: center">The Table-striped class adds zebra-stripes to a table</h3>
    <table class="table table-striped" id='table'>
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Elena</td>
            <td>Smirnova</td>
            <td>Female</td>
            <td>teacher</td>

        </tr>
        <tr>
            <td>Ivan</td>
            <td>Plehanov</td>
            <td>Male</td>
            <td>doctor</td>
        </tr>
        <tr>
            <td>Oleg</td>
            <td>Tennikov</td>
            <td>Male</td>
            <td>engineer</td>
        </tr>
        </tbody>
    </table> 
    <button style="margin-left: 83%" type="submit" onclick="addRow();">Add row</button>
</div>

</body>
</html>
