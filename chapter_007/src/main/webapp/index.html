<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<script>
    function validate(firstName, lastName, description) {
        var result = true;
        if (firstName == '') {
            alert("Please, fill in the 'First name' field");
            result = false;
        }
        if (lastName == '') {
            alert("Please, fill in the 'Last name' field");
            result = false;
        }
        if (description == '') {
            alert("Please, fill in the 'Description' field");
            result = false;
        }

        return result;

    }

    function addRow(person) {
        $('#table tr:last').after('<tr><td>' + person.firstName +'</td><td>' + person.lastName +'</td><td>' + person.sex +'</td><td>' + person.description +'</td></tr>');
    }

    function addIfValid() {
        var firstName = $('#fn').val();
        var lastName = $('#ln').val();
        var sex = $("#sex").val();
        var description = $('#description').val();
        var result = false;
        if (validate(firstName, lastName, description)) {
            var person = createPerson(firstName, lastName, sex, description);
            ajax(person);
        }
        return result;
    }

    function createPerson(firstName, lastName, sex, description) {
        return {
            firstName: firstName,
            lastName: lastName,
            sex: sex,
            description: description
        };
    }

    function ajax(person) {
        $.ajax({
            type: "post",
            url: "./json",
            dataType: "json",
            data: JSON.stringify(person),
            success: addRow(person)
        });}



</script>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h2 style="text-align: center">My First Bootstrap Page</h2>
</div>
<form class="form-horizontal" id="form_id">
<div class="form-group">
    <label class="control-label col-sm-2" for="fn">First name:</label>
    <div class="col-sm-8">
    <input type="text" class="form-control" id="fn">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="ln">Last name:</label>
    <div class="col-sm-8">
    <input type="text" class="form-control" id="ln">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="sex">Sex:</label>
        <div class="col-sm-8">
        <select name="sex" class="form-control" id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        </div>
</div>
<div class="form-group">
    <div class="col-sm-15">
    <label class="control-label col-sm-3" for="description">Description:</label>
        <textarea rows="5" cols="100" id="description"></textarea>
    </div>
</div>

    <div style="text-align: right" class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-default" onclick="return addIfValid();">Submit</button>
        </div>
    </div>
</form>

<div class="container">
    <h3 style="text-align: center">The Table-striped class adds zebra-stripes to a table</h3>
    <table class="table table-striped" id='table'>
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Elena</td>
            <td>Smirnova</td>
            <td>Female</td>
            <td>teacher</td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
