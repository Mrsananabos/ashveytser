<!DOCTYPE html>

<html lang="en">
<head>
    <title>Hello, admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>


       // $(document).ready(loadCountries);

        $(function () {
           loadCountries();
          getAll();
        });

        $(function () {
            $('#country').change(function () {
                var code = $(this).val();
                loadRegions(code);

            });

        });

        $(function () {
            $('#region').change(function () {
                var regi = $(this).val();
                loadCities(regi)

            });

        });


        function validate(login, password, email, country, region, city) {
            var result = true;
            if (login == '') {
                alert("Please, fill in the 'Login' field");
                result = false;
            }
            if (password == '') {
                alert("Please, fill in the 'Password' field");
                result = false;
            }
            if (country == '') {
                alert("Please, fill in the 'Country' field");
                result = false;
            }
            if (region == '') {
                alert("Please, fill in the 'Region' field");
                result = false;
            }
            if (city == '') {
                alert("Please, fill in the 'City' field");
                result = false;
            }
            if (email == '') {
                alert("Please, fill in the 'Email' field");
                result = false;
            }

            return result;

        }


        function loadCountries() {
            $.ajax({
                url: "./json",
                method: "get",
                data: {action: 'country'},
                dataType: "json",
                complete:
                    function (data) {
                        var json = JSON.parse(data.responseText);
                        for (var i = 0; i < json.length; i++) {
                            $('#country option:last').after('<option value=' + json[i]['id'] + '>' + json[i]['name'] + '</option>');
                        }
                    }
            })
        }

        function addRow(user) {
            $('#table tr:last').after('<tr><td>' + user.id +'</td><td>' + user.login +'</td><td>' + user.password +'</td><td>' + user.role +'</td><td>' + user.email + '</td><td>' + user.country + '</td><td>' + user.region + '</td><td>' + user.city + '</td><td><button  type="submit" class="btn btn-default" onclick="deleteUser(' + json[i]['id'] + ')">Delete</button></td>></tr>');
        }

        function loadRegions(country) {
            $.ajax({
                url: "./json",
                method: "get",
                data: {
                    action: 'region',
                    country: country
                },
                dataType: "json",
                complete:
                    function (data) {
                        var json = JSON.parse(data.responseText);
                        for (var i = 0; i < json.length; i++) {
                            $('#region option:last').after('<option value=' + json[i]['id'] + ' >' + json[i]['name'] + '</option>');
                        }
                    }
            })
        }

        function loadCities(region) {
            $.ajax({
                url: "./json",
                method: "get",
                data: {
                    action: 'city',
                    region: region
                },
                dataType: "json",
                complete:
                    function (data) {
                        var json = JSON.parse(data.responseText);
                        for (var i = 0; i < json.length; i++) {
                            $('#city option:last').after('<option value=' + json[i]['id'] + '>' + json[i]['name'] + '</option>');
                        }
                    }
            })
        }

        function createUser(login, password, role, email, country, region, city) {
            return {
                login: login,
                password: password,
                role: role,
                email: email,
                country: country,
                region: region,
                city: city,
            };
        }


        function sendTo(newUser) {
            $.ajax({
                type: "post",
                url: "./create",
                dataType: "json",
                data: JSON.stringify(newUser),
                success: getAll()
            });
        }

        function getAll() {
            $("td").remove();
            $.ajax({
                url: "./list",
                method: "post",
                dataType: "json",
                complete:
                    function (data) {
                        var json = JSON.parse(data.responseText);
                        for (var i = 0; i < json.length; i++) {
                            $('#table tr:last').after('<tr id="' + json[i]['id'] + '"><td>' + json[i]['id'] +'</td><td>' + json[i]['login'] +'</td><td>' + json[i]['password'] +'</td><td>' + json[i]['role'] +'</td><td>' + json[i]['email'] + '</td><td>' + json[i]['country'] + '</td><td>' + json[i]['region'] + '</td><td>' + json[i]['city'] + '</td><td><button  class="btn btn-success" class="btn btn-default" type="button" onclick="deleteUser(' + json[i]['id'] + ')">Delete</button><button  class="btn btn-success" type="submit" class="btn btn-default" onclick="edit(' + json[i]['id'] + ')">Edit</button></td></tr>');
                        }
                    }
            })

        }


        function edit(id) {
            window.location.href = "http://localhost:8080/chapter_007/edit.html?id="+id;
        }


        function create() {
            var login = $('#login').val();
            var password = $('#password').val();
            var role = $('#role option:selected').text();
            var email = $('#email').val();
            var country = $('#country option:selected').text();
            var region = $('#region option:selected').text();
            var city = $('#city option:selected').text();
            if (validate(login, password, email, country, region, city)) {
                var newUser = createUser(login, password, role, email, country, region, city);
                sendTo(newUser);
                getAll();
            }
        }


        function deleteUser(id) {
            $.ajax({
                type: "post",
                url: "./delete",
                dataType: "json",
                data: {id: id},
                success: getAll()

            });

            return false;
        }


    </script>
</head>
<body>

    <h2 style="text-align: center">Admin page</h2>
</div>
        <form class="form-horizontal" id="form_id">

                </div>
            </div>
            <div class="form-group">

            <div style="text-align: right" class="form-group">
                <div class="col-sm-offset-7 col-sm-2">
                    <button  class="btn btn-success" type="submit" class="btn btn-default" onclick="create()">
                        Create
                    </button>
                    <button  class="btn btn-success" type="submit" class="btn btn-default" onclick="getAll()">
                        Update Table
                    </button>
                </div>
            </div>
        </form>


<div id="msg"></div>
